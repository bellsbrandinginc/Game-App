<ion-menu [content]="content">
  <ion-header>
	<label  *ngFor="let admin of User"> <img class="profilePic" src="{{admin.adminprofilePic}}">
	</label>
  </ion-header>

  <ion-content>
  
    <ion-list><br/><br/><br/><br/><br/><br/><br/><br/>
      <button menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
			<label>{{p.titleENG}}</label>
			<hr/>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
