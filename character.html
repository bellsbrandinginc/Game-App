<ion-header>

  <ion-navbar transparent>

<ion-content padding>	


		<ion-card>
				<ion-card-header>
					Choose Your Character
				</ion-card-header>
				
				<ion-item>

						<ion-label>Gender</ion-label>
						<ion-select (ionChange)="hideCtrl()" [(ngModel)]="gender">
							 <ion-option [value]="gender" *ngFor = "let gender of genders">{{gender.name}}  </ion-option> 
					   </ion-select>
							 
					</ion-item>
				   <ion-item *ngIf="selectedColors">
						 <ion-label>Hair Color</ion-label>
						 <ion-select (ionChange)="setEyesValues(color)" [(ngModel)]="color">
							   <ion-option [value]="color" *ngFor = "let color of selectedColors">{{color.name}}</ion-option>
						 </ion-select>
					</ion-item>
				   <ion-item *ngIf="selectedEyes">
					    <ion-label>Eye Color</ion-label>
						<ion-select (ionChange)="setEyesValues(color)" [(ngModel)]="eye">
								<ion-option [value]="eye" *ngFor = "let eye of selectedEyes">{{eye.name}}</ion-option>
						  </ion-select>
					</ion-item>
		</ion-card>
